<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Hai Amel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #7b0000 url('https://i.imgur.com/7yUVEeT.jpeg') no-repeat center/cover; /* Merah tua */
            font-family: "Playfair Display", serif;
        }

        .btn {
            padding: 20px 50px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 200, 200, 0.6), 0 0 30px rgba(255, 150, 150, 0.4);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255, 220, 220, 0.9), 0 0 45px rgba(255, 160, 160, 0.7);
        }

        @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&display=swap");

        /* Gaya Layar Pengunci */
    </style>
</head>
<body>
  <a href="hbd.html">
    <button class="btn">Klik dong</button>
  </a>
</body>
</html>
